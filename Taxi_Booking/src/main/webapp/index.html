<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Taxi Booking Site</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("yellow-black-sign-taxi-placed-top-car-night.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 2em;
        background-color: rgba(0, 0, 0, 0.5);
    }

    h1 {
        text-align: center;
    }

    form {
        width: 300px;
        margin: 50px auto;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #fff;
    }

    input[type=text], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
    }

    input[type=submit] {
        width: 100%;
        padding: 10px;
        background-color: #f39c12;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #e67e22;
    }
</style>
</head>
<body>
<header>
    <h1>WELCOME To Booking Site</h1>
</header>
<h1>Taxi Booking System</h1>
<form action="Details" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="pickup">Pickup Location:</label>
    <select name="pickup" id="pickup">
        <option value="null">Select Pickup Location</option>
        <option value="madurai">Madurai</option>
        <option value="chennai">Chennai</option>
        <option value="trichi">Trichi</option>
        <option value="coimbeture">Coimbeture</option>
        <option value="karur">Karur</option>
    </select>

    <label for="dropoff">Drop-off Location:</label>
    <select name="dropoff" id="dropoff">
        <option value="null">Select Drop-off Location</option>
        <option value="madurai">Madurai</option>
        <option value="chennai">Chennai</option>
        <option value="trichi">Trichi</option>
        <option value="coimbeture">Coimbeture</option>
        <option value="karur">Karur</option>
    </select>

    <input type="submit" value="Search">
</form>
</body>
</html>
